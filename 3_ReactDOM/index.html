<!DOCTYPE html>
<html>
    <head>
        <title>ReactJS</title>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
            // Cách React -> DOM
            // React.createElement(type, props, chidlren)
            const h1React = React.createElement('div', {
                className: 'post-item'
            }, React.createElement('h2', { title: 'Học React tại F8' }, 'Học ReactJS'),
            React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao'))
       
            // Get root element
            const root = document.getElementById('root')
            // React-DOM -> render UI
            ReactDOM.render(h1React, root)
       </script>
     
    </body>
</html>
